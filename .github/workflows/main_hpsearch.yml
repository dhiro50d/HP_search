# Azure Web AppsにPythonアプリをビルドしてデプロイするワークフロー

name: Build and deploy Python app to Azure Web App - HPsearch

# トリガー設定
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v4

      # Pythonバージョンのセットアップ
      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'

      # 仮想環境の作成とアクティベーション
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      # 依存関係のインストール
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # オプション: テストの実行
      # PyTestやDjangoのテストスイートなどをここに追加

      # デプロイ用にアーティファクトを圧縮
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      # デプロイ用アーティファクトのアップロード
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # JWTをリクエストするために必要

    steps:
      # ビルドジョブからアーティファクトをダウンロード
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      # デプロイ用アーティファクトの解凍
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Azureにログイン
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}' # Azureサービスプリンシパルの認証情報を使用する

      # Azure Web Appにデプロイ
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'HPsearch'
          slot-name: 'Production'
